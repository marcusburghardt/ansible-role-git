---
# Role Defaults
git_tasks:
  - { enabled: true, name: 'configure_git' }
  - { enabled: true, name: 'configure_ps' }
  - { enabled: true, name: 'add_supporting_scripts' }
  - { enabled: true, name: 'synchronize_repos' }

# Everything created by this role will be limited to this directory scope, except for
# users and OS specific settings.
git_base_dir: "{{ ansible_facts['user_dir'] }}/GIT"

# Directory to store supporting scripts.
git_scripts_dir: "{{ ansible_facts['user_dir'] }}/bin"

# Username and email defined in git settings will be visible in your public commits.
git_username: 'Name Surname'
git_email: 'myemail@mydomain.com'
git_editor: 'vim'
git_autocrlf: 'input'

# These are settings for the "user" section inside the git config file.
git_user_config:
  - { enabled: true, state: 'present', section: 'core', parameter: 'editor', value: '{{ git_editor }}' }
  - { enabled: true, state: 'present', section: 'core', parameter: 'autocrlf', value: '{{ git_autocrlf }}' }
  - { enabled: true, state: 'present', section: 'fetch', parameter: 'pruneTags', value: 'true' }
  - { enabled: true, state: 'present', section: 'http', parameter: 'sslVersion', value: 'tlsv1.3' }
  - { enabled: true, state: 'present', section: 'user', parameter: 'name', value: '{{ git_username }}' }
  - { enabled: true, state: 'present', section: 'user', parameter: 'email', value: '{{ git_email }}' }

git_repos:
  - { enabled: false, name: 'Project(fork)->Project',
      repo: 'https://github.com/mygithubid/project.git',
      dest: 'Project/repository',
      remote: 'https://github.com/Project/repository.git',
      remote_name: 'upstream' }

  - { enabled: false, name: 'Project(fork)->Project',
      repo: 'https://github.com/mygithubid/project.git',
      dest: 'Project/repository',
      remote: false,
      remote_name: 'upstream' }
